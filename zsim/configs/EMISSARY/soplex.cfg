sys = {
    lineSize = 64;
    frequency = 2400;

    cores = {
        westmere = {
            type = "OOO";
            cores = 1;
            icache =  "l1i";
            dcache = "l1d";
        };
    };

    caches = {
        l1i = {
            caches = 1;
            size = 32768;
            array = {
                type = "SetAssoc";
                ways = 8;
            }
            latency = 2;
        }

        l1d = {
            caches = 1;
            size = 65536;
            array = {
                type = "SetAssoc";
                ways = 8;
            }
            latency = 2;
        }

        l2 = {
            caches = 1;
            size = 1048576;
            array = {
                type = "SetAssoc";
                ways = 16;
            }
            repl = {
                type = "EMISSARY";
                hpThreshold = 8;
            }
            latency = 12;
            children = "l1i|l1d";
        }

        l3 = {
            caches = 1;
            banks = 1;
            size = 2097152;
            array = {
                type = "SetAssoc";
                hash = "H3";
                ways = 16;
            }
            latency = 32;
            children = "l2";
        };
    };

    mem = {
        type = "DDR";
        controllers = 4;
        tech = "DDR3-1333-CL10";
        controllerLatency = 40;
    };
};

sim = {
    phaseLength = 10000;
    maxTotalInstrs = 500000000L;
    statsPhaseInterval = 1000;
    printHierarchy = true;
};

pin = {
    outputDir = "./outputs/EMISSARY/soplex"
};

process0 = {
    command = "$CPU2006BIN/soplex -s1 -e -m45000 $CPU2006DATA/soplex/pds-50.mps";
    startFastForwarded = true;
    ffiPoints = "362000000000 100000000";
};
