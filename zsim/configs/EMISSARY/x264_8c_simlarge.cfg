sys = {
    lineSize = 64;
    frequency = 2400;

    cores = {
        westmere = {
            type = "OOO";
            cores = 1;
            icache =  "l1i";
            dcache = "l1d";
        };
    };

    caches = {
        l1i = {
            caches = 1;
            size = 32768;
            array = {
                type = "SetAssoc";
                ways = 8;
            }
            latency = 2;
        }

        l1d = {
            caches = 1;
            size = 65536;
            array = {
                type = "SetAssoc";
                ways = 8;
            }
            latency = 2;
        }

        l2 = {
            caches = 1;
            size = 1048576;
            array = {
                type = "SetAssoc";
                ways = 16;
            }
            repl = {
                type = "EMISSARY";
                hpThreshold = 8;
            }
            latency = 12;
            children = "l1i|l1d";
        }

        l3 = {
            caches = 1;
            banks = 1;
            //size = 16777216;
            size = 2097152;
            array = {
                type = "SetAssoc";
                hash = "H3";
                ways = 16;
            }
            latency = 32;
            children = "l2";
        };
    };

    mem = {
        type = "DDR";
        controllers = 4;
        tech = "DDR3-1333-CL10";
        controllerLatency = 40;
    };
};

sim = {
    phaseLength = 10000;
    maxTotalInstrs = 5000000000L;
    statsPhaseInterval = 1000;
    printHierarchy = true;
};

pin = {
    outputDir = "./outputs/EMISSARY/x264_8c_simlarge";
};

process0 = {
    command = "$PARSECBIN/x264 --quiet --qp 20 --partitions b8x8,i4x4 --ref 5 --direct auto --b-pyramid --weightb --mixed-refs --no-fast-pskip --me umh --subme 7 --analyse b8x8,i4x4 --threads 8 -o $PARSECINPUTS/x264/eledream.264 $PARSECINPUTS/x264/eledream_640x360_128.y4m";
    startFastForwarded = true;
};
